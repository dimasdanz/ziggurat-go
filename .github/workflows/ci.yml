name: GoCI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: go build -v ./...
        with:
          go-version: 1.22

      - name: Test
        run: make lib.test
        with:
          go-version: 1.22

      - name: Test Integration
        with:
          go-version: 1.22
        run: |
          make docker.start
          sleep 30
          make lib.test-integration

      - name: Coverage
        with:
          go-version: 1.22
        run: make lib.test-coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          files: cp.out
